{% extends 'groups/group_base.html' %}
{% load bootstrap4 %}

{% block group_content %}
    <h3>
        Create New group!
    </h3><br><br>

    <form action="{% url 'groups:create' %} method='POST' id='group-form' ">
        {% csrf_token %}
        <br><br><br>
        {% bootstrap_form form%}
        <input type="submit" value="Crate" class="btn btn-primary btn-large">

    </form>
{% endblock %}
